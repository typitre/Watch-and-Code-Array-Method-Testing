<script>

// The reverse method reverses an array in place. 

function reverse(array) {
  var elementToSwitch = undefined;
  var reverseIndex = array.length -1;

  for (var i = 0; i < array.length; i++, reverseIndex--) {

    if (i >= reverseIndex) {
      return array;
    }

    elementToSwitch = array[i];
    array[i] = array[reverseIndex];
    array[reverseIndex] = elementToSwitch;
  }
}

tests({
  'It should reverse the array passed into the function.': function() {
    reverseArray = [1, 2, 3, 4];
    reverse(reverseArray);

    eq(reverseArray[0], 4);
    eq(reverseArray[1], 3);
    eq(reverseArray[2], 2);
    eq(reverseArray[3], 1);
  },
  'If there are only two elements in the array, it should flip them.': function() {
    reverseArray = [1, 2];
    reverse(reverseArray);

    eq(reverseArray[0], 2);
    eq(reverseArray[1], 1);
  },
  'It should return the array.': function() {
    reverseArray = [1, 2, 3, 4];
    var returnResult = reverse(reverseArray);

    eq(returnResult, reverseArray)
  },
})
</script>
